
<!DOCTYPE html>
<html lang="zh" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay的部落格 // 神经存档</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            black: '#020617',
                            dark: '#05100a',
                            neon: '#00ff41', // 矩阵/代码绿
                            pink: '#f472b6',
                            green: '#00ff41',
                            border: 'rgba(0, 255, 65, 0.2)',
                        }
                    },
                    fontFamily: {
                        orbitron: ['Orbitron', 'sans-serif'],
                        mono: ['Roboto Mono', 'monospace'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'scanline': 'scanline 10s linear infinite',
                    },
                    keyframes: {
                        glow: {
                            'from': { 'box-shadow': '0 0 5px #00ff41, 0 0 10px #00ff41' },
                            'to': { 'box-shadow': '0 0 20px #00ff41, 0 0 30px #10b981' },
                        },
                        scanline: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #020617;
            color: #e2e8f0;
            overflow-x: hidden;
            font-family: 'Roboto Mono', 'PingFang SC', 'Microsoft YaHei', monospace;
        }
        .cyber-grid {
            background-size: 50px 50px;
            background-image: 
                linear-gradient(to right, rgba(0, 255, 65, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
        }
        .glass-panel {
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 255, 65, 0.15);
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #00ff41;
            border-radius: 10px;
        }
        /* 终端打字机光标效果 */
        .cursor-blink {
            display: inline-block;
            width: 8px;
            height: 18px;
            background-color: #00ff41;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 4px;
        }
        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.0",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "lucide-react": "https://esm.sh/lucide-react@0.471.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="cyber-grid">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
